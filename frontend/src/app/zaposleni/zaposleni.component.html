<div id="page-container">
    <app-myheader></app-myheader>
    <div id="content-wrap" >
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-1">
                <!--empty-->
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
                <app-partneri *ngIf="ulogovaniTip!='zaposleni'"></app-partneri>
                <app-meni-zaposleni *ngIf="ulogovaniTip=='zaposleni'"></app-meni-zaposleni>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 justify-content-center text-center">
                <h4>Запослени на факултету</h4>
                <div class="text-left justify-content-left" *ngFor='let zaposl of zaposleniNiz'>
                    <a (click)="preusmeri(zaposl.username)">
                        <i class="fa fa-address-card-o" aria-hidden="true"></i> {{zaposl.name}} &nbsp; {{zaposl.lastname}} , &nbsp; {{zaposl.title}}
                    </a> 
                    <!-- TO DO: IZLISTAJ PREDMETE NA KOJIM SU ANGAZOVANI -->

                </div>
            </div>
        </div>       
    </div>
    <app-myfooter></app-myfooter>
</div>
