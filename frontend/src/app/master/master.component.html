<div id="page-container">
    <app-myheader></app-myheader>
    <div id="content-wrap" >
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-1">
                <!--empty-->
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
				<app-partneri *ngIf="ulogovaniTip!='zaposleni'"></app-partneri>
                <app-meni-zaposleni *ngIf="ulogovaniTip=='zaposleni'"></app-meni-zaposleni>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 justify-content-center text-center">
                <br>
                <h4>Мастер студије</h4>
                <br>
                <br>
                <div >
                    <h6>Први семестар</h6> 
                    <div *ngFor='let predm of sviPredmeti' >
                        <div *ngIf="predm.semestar==1">
                           <a (click)="preusmeri(predm.sifra)"> {{prevedi(predm.naziv)}}</a>
                        </div>
                    </div>
                    <br><h6>Други семестар</h6>
                    <div *ngFor='let predm of sviPredmeti'>
                        <div *ngIf="predm.semestar==2">
                            <a (click)="preusmeri(predm.sifra)"> {{prevedi(predm.naziv)}}</a>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>       
    </div>
    <app-myfooter></app-myfooter>
</div>
