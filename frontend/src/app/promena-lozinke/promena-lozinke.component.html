<div id="page-container">
    <app-myheader></app-myheader>
    <div id="content-wrap" >
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-1">
                <!--empty-->
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
                <app-partneri *ngIf="ulogovaniTip!='zaposleni'"></app-partneri>
                <app-meni-zaposleni *ngIf="ulogovaniTip=='zaposleni'"></app-meni-zaposleni>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 justify-content-center text-center">
                <h4>Промена шифре</h4>
                <br>
                <span>
                    Промена шифре је неопходна при првом пријављивању на систем. 
                    <br>
                    Промена шифре је могућа у било ком тренутку. Након промене бићете излоговани и морате се пријавити поново, са новом шифром.
                    <br>
                    <br>
                    Попуните следећу форму:
                </span>
                <br>
                <table>
                    <tr>
                        <td>
                            Стара шифра:
                        </td>
                        <td>
                            <input type="password" required="yes" errormessage="Поље не сме бити празно" [(ngModel)]="oldPass">
                            <!-- <i class="fa fa-eye" id="seeOldPass" aria-hidden="true"></i> -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Нова шифра:
                        </td>
                        <td>
                            <input type="password" required="yes" errormessage="Поље не сме бити празно" [(ngModel)]="newPass1">
                            <!-- <i class="fa fa-eye"  aria-hidden="true"></i> -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Поновите нову шифру:
                        </td>
                        <td>
                            <input type="password" required="yes" errormessage="Поље не сме бити празно" [(ngModel)]="newPass2">
                            <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
                        </td>
                    </tr>
                </table>
                <br>
                <button type="button" class="btn bg-dark" (click)="promeniLozinku()">Промени</button> <br>
                <span class='greska'>{{mssg}}</span>
            </div>
        </div>       
    </div>
    <app-myfooter></app-myfooter>
</div>
